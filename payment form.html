<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pament Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" class="container">
        <h1 class="main_heading">Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name : * <input type="text" name="name" required placeholder="abc def" /></p>
        <fieldset>
            <legend>Gender*</legend>
            <p aria-required="true">
                Male <input type="radio" name="Gender" id="male" /> Female
                <input type="radio" name="Gender" id="female" /> Others
                <input type="radio" name="Gender" id="others" />
            </p>
        </fieldset>
        <p>
            Address :
            <textarea type="address" id="address" cols="30" rows="10" placeholder="Enter your addresss"></textarea>
        </p>
        <p>
            Pincode : * <input type="number" name="pincode" id="pincode" required placeholder="123456" />
        </p>
        <hr />
        <h2>Payment Information</h2>
        <p>
            Card Type : *
            <select name="card_type" id="card_type" required>
        <option value="">--Select a card_type</option>
        <option value="Visa">Visa</option>
        <option value="Rupay">Rupay</option>
        <option value="MasterCard">MasterCard</option> 
      </select>
        </p>
        <p>Card Number : * <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444"></p>
        <p>Expiry Date: * <input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV : * <input type="password" name="cvv" id="cvv" required placeholder="123"></p>
        <input type="submit" value="Pay Now">
    </form>
</body>

</html>
